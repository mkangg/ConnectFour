<!DOCTYPE html>
<html>
  <head>
    <title>Connect Four</title>
    <link href="game.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10" />
  </head>
  <body style="background-color: #cccccc; overflow: hidden">
    <div id="colButtons" class="container-fluid" style="display: flex">
      <div>
        <button
          id="col0"
          class="columnButton"
          onclick="playerToken(0)"
        ></button>
      </div>
      <div>
        <button
          id="col1"
          class="columnButton"
          onclick="playerToken(1)"
        ></button>
      </div>
      <div>
        <button
          id="col2"
          class="columnButton"
          onclick="playerToken(2)"
        ></button>
      </div>
      <div>
        <button
          id="col3"
          class="columnButton"
          onclick="playerToken(3)"
        ></button>
      </div>
      <div>
        <button
          id="col4"
          class="columnButton"
          onclick="playerToken(4)"
        ></button>
      </div>
      <div>
        <button
          id="col5"
          class="columnButton"
          onclick="playerToken(5)"
        ></button>
      </div>
      <div>
        <button
          id="col6"
          class="columnButton"
          onclick="playerToken(6)"
        ></button>
      </div>
      <div>
        <button
          id="refreshButton"
          class="regularButton"
          onClick="window.location.reload();"
        >
          Restart Game
        </button>
      </div>
    </div>
    <br />
    <div id="boardId" class="gameBoard container-fluid">
      <div class="emptyCoin"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./game.js"></script>
  </body>
</html>
